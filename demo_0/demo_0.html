<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DocuTimeLine Explorer</title>
    
    <!-- css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" />
    <link rel="stylesheet" href="./css/dcjs_css/dc.css" />
    <link rel="stylesheet" href="./css/docutimeline.css">
    
    <!-- Jquery is nececssary -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
</head>

<body>
    <!-- Navbar menu -->
    <div class="ui borderless main menu" id="main-menu">
        <div class="ui text container docu-title">
            <h2 class="ui center aligned icon header docu-icontext">
                DocuTimeLine
            </h2>
        </div>
    </div>
    <!-- End Navbar menu -->

    <!-- ################################################################################################ -->
    <!-- Demo Begin -->
    <div class="ui stackable four column grid container">
        <div class="column">
            <div id="chart-ring-year" style="width:300px; height:330px">
                <div class="reset" style="visibility: hidden;">selected:
                    <span class="filter"></span>
                    <!-- Callback  -->
                    <a href="javascript:yearRingChart.filterAll();dc.redrawAll();">reset</a>
                </div>
            </div>
        </div>
        <div class="column">
            <div id="chart-hist-spend" style="width:300px; height:330px">
                <div class="reset" style="visibility: hidden;">range:
                    <span class="filter"></span>
                    <!-- Callback  -->
                    <a href="javascript:spendHistChart.filterAll();dc.redrawAll();">reset</a>
                </div>
            </div>
        </div>
        <div class="column">
            <div id="chart-row-spenders">
                <div class="reset" style="visibility: hidden;">selected:
                    <span class="filter"></span>
                    <!-- Callback  -->
                    <a href="javascript:spenderRowChart.filterAll();dc.redrawAll();">reset</a>
                </div>
            </div>
        </div>
        <div class="column">
            <div style="clear: both; margin: 30px; float: left">
                <div id="table"></div>
                <div id="download-type" style="clear: both; float: left">
                    <div>
                        <label>
                            <input type=radio name="operation" value="raw" checked="true">&nbsp;all data
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type=radio name="operation" value="table">&nbsp;table data
                        </label>
                    </div>
                </div>
                <div style="float: left">
                    <button class="ui button" id="download">download</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Demo data -->
    <script src="./data/docudemodata.js"></script>

    <!-- dcjs needed -->
    <script type="text/javascript" src="./js/dcjs_js/d3.js"></script>
    <script type="text/javascript" src="./js/dcjs_js/crossfilter.js"></script>
    <script type="text/javascript" src="./js/dcjs_js/dc.js"></script>
    <script type="text/javascript" src="./js/dcjs_js/FileSaver.js"></script>

    <!-- Use dc.js to draw graph in demo.js -->
    <script type="text/javascript" src="./js/demo.js"></script>

    <!-- Demo end -->
    <!-- ################################################################################################ -->

</body>

</html>
